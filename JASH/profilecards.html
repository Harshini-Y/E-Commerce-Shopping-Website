* {

body {

.column {
  float: left;

.row {margin: 0 -5px;}


.row:after {
  content: "";
  display: table;

}


@media screen and (max-width: 600px) {

    display: block;
    margin-bottom: 20px;

}
.card {

button {

  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
 .column {
    float: left;
    width: 25%;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }
}
</style>
